name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncursesw5-dev libsqlite3-dev libjson-c-dev python3-dev
      - name: Build
        run: make
